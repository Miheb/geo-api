paths:
  /rssi:
    post:
      summary: "Rssi"
      description: "Calculates a location for a device according to rssi data.\n\n\
        The property \"Location\" is not required. However, the property can be used\
        \ if the gateway and it's antenna location(s) are not provisioned in the system\
        \ or if the caller wants to override the provisioned location(s)."
      operationId: "59f34d6667ba551494199971"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "gatewayReceptionRssiArray"
        description: "body"
        required: false
        schema:
          $ref: "#/definitions/gatewayReceptionRssiArray"
        x-exportParamName: "GatewayReceptionRssiArray"
      responses:
        200:
          description: "Success operation"
          schema:
            $ref: "#/definitions/localizationResponse"
  /tdoa:
    post:
      summary: "Tdoa"
      description: "Calculates a location for a device according to rssi combined\
        \ with tdoa data.\n\nObserve, only one of the fields \"toa\" and \"encryptedToa\"\
        \ is required.\n\n\"toa\" is in nanoseconds and \"encryptedToa\" is in base64\
        \ format.\n\nThe property \"antennaLocation\" is not required. However, the\
        \ property can be used if the gateway and it's antenna location(s) are not\
        \ provisioned in the system or if the caller wants to override the provisioned\
        \ location(s)."
      operationId: "59f34d6667ba551494199974"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "gatewayReceptionTdoaArray"
        description: "body"
        required: false
        schema:
          $ref: "#/definitions/gatewayReceptionTdoaArray"
        x-exportParamName: "GatewayReceptionTdoaArray"
      responses:
        200:
          description: "Success operation"
          schema:
            $ref: "#/definitions/localizationResponse"
  /rssiMultiframe:
    post:
      summary: "Rssi Multiframe"
      description: "Calculates a location for a device according to rssi data (multiframe).\n\
        \nThe property \"Location\" is not required. However, the property can be\
        \ used if the gateway and it's antenna location(s) are not provisioned in\

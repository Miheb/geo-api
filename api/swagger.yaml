      responses:
        200:
          description: "Success operation"
          schema:
            $ref: "#/definitions/localizationResponse"
  /tdoaMultiframe:
    post:
      summary: "Tdoa Multiframe"
      description: "Calculates a location for a device according to rssi combined\
        \ with tdoa data (multiframe).\n\nObserve, only one of the fields \"toa\"\
        \ and \"encryptedToa\" is required.\n\n\"toa\" is in nanoseconds and \"encryptedToa\"\
